<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-4 col-md-12">
              <div class="card">
                  <div class="card-header card-header-tabs card-header-danger">
                      <div class="nav-tabs-navigation">
                          <div class="nav-tabs-wrapper">
                              <span class="nav-tabs-title">
                                  <b>Crear o actualizar</b>
                              </span>
                          </div>
                      </div>
                  </div>
                  <br>
                  <div class="container">
                      <form [formGroup]="item" (ngSubmit)="onSubmit(item.value)">
                          <mat-form-field>
                              <input matInput placeholder="Tipo de movimiento" formControlName="tipomov">
                          </mat-form-field>
                          <mat-form-field>
                            <mat-select [formControl]="bankCtrl" placeholder="Motivo" >
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="bankFilterCtrl"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let bank of filteredBanks | async" [value]="bank">
                                    {{bank.motivo}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                          <button mat-raised-button class="button" type="submit" color="primary"
                              [disabled]="item.invalid">Guardar</button>
                      </form>
                      <br>
                  </div>
              </div>
          </div>
          <div class="col-lg-8 col-md-12">
              <div class="card">
                  <div class="card-header card-header-tabs card-header-danger">
                      <div class="nav-tabs-navigation">
                          <div class="nav-tabs-wrapper">
                              <span class="nav-tabs-title">
                                  <b>Listado de estanterias creadas:</b>
                              </span>
                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="tab-content">
                          <div class="tab-pane active" id="profile">
                              <table class="table">
                                  <tbody>
                                      <tr *ngFor="let item of items">
                                          <td>
                                              <div class="form-check">
                                                  <label class="form-check-label">
                                                      {{item.id}}
                                                  </label>
                                              </div>
                                          </td>
                                          <td>
                                              <div class="form-check">
                                                  <label class="form-check-label">
                                                      {{item.tipomov}}, {{item.tc_motivo.codigo}}
                                                  </label>
                                              </div>
                                          </td>
                                          <td class="td-actions text-right">
                                              <button mat-raised-button type="button" matTooltip="Editar tipomov"
                                                  [matTooltipPosition]="'above'"
                                                  class="btn btn-primary btn-link btn-sm btn-just-icon"
                                                  (click)="edit(item)">
                                                  <i class="material-icons">edit</i>
                                              </button>
                                              <button mat-raised-button type="button" matTooltip="Anular tipomov"
                                                  [matTooltipPosition]="'above'"
                                                  class="btn btn-danger btn-link btn-sm btn-just-icon"
                                                  (click)="delete(item.id)">
                                                  <i class="material-icons">close</i>
                                              </button>
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
